        <script type="text/javascript">
            app.initialize();

            $(function (){
                $('#savebutton').click(function() {
                if($('#name').val() == "") {
                alert('Sila Masukkan nama anda');}
                  if($('#radio-mini-1').val() and '#radio-mini-2'.val() == "") {
                alert('Sila Masukkan Jantina');}
                  if($('#emel').val() == "") {
                alert('Sila Masukkan emel anda');}
                  if($('#subjek').val() == "") {
                alert('Sila Masukkan subjek anda');}
                  if($('#mesej').val() == "") {
                alert('Sila Masukkan maklumbalas anda');}
                
                  window.localStorage.setItem("name", $('#name').val());
                    $('#name').val('');
                    window.localStorage.setItem("radio-mini-1", $('#radio-mini-1').val());
                    $('#radio-mini-1').val('');
                     window.localStorage.setItem("radio-mini-2", $('#radio-mini-2').val());
                    $('#radio-mini-2').val('');
                     window.localStorage.setItem("emel", $('#emel').val());
                    $('#emel').val('');
                     window.localStorage.setItem("subjek", $('#subjek').val());
                    $('#subjek').val('');
                     window.localStorage.setItem("mesej", $('#mesej').val());
                    $('#mesej').val('');  
                    window.localStorage.setItem("checkbox-1", $('#checkbox-1').val());
                    $('#checkbox-1').val('');   


                });

            $('#showbutton').click(function() { 
               window.setItem
                var name = window.localStorage.getItem("name");
                    if(name.length > 0) {
                    $('#name').val(name);}
                var jantina1 = window.localStorage.getItem("radio-mini-1");
                    if(jantina1.length > 0) {
                    $('#radio-mini-1').val(radio-mini-1);}
                    var jantina2 = window.localStorage.getItem("radio-mini-2");
                    if(jantina2.length > 0) {
                    $('#radio-mini-2').val(radio-mini-2);}
                var emel = window.localStorage.getItem("emel");
                   if(emel.length > 0) {
                    $('#emel').val(emel);}
                var subjek = window.localStorage.getItem("subjek");
                if(subjek.length > 0) {
                    $('#subjek').val(subjek);}
                var mesej = window.localStorage.getItem("mesej");
                if(mesej.length > 0) {
                    $('#mesej').val(mesej);}
                var checkbox-1 = window.localStorage.getItem("checkbox-1");
